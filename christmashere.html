<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šťastné Vánoce!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle, #2c0101 0%, #000000 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }

        /* Sněžení (stejné jako v prvním souboru) */
        .snowflake {
            color: #fff;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px rgba(255,255,255,1);
            position: fixed;
            top: -10%;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* Hlavní bublina */
        .bubble {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3), inset 0 0 20px rgba(255,255,255,0.2);
            text-align: center;
            z-index: 10;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Blikající efekt pro nuly */
        .blink {
            animation: blinker 1s linear infinite;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes blinker {
            50% { opacity: 0.3; }
        }

        .christmas-title {
            font-size: 5rem;
            font-weight: 900;
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to bottom, #ff0000, #ffcccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.7));
            z-index: 20;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div class="bubble">
        <div class="blink">00:00:00:00</div>
    </div>

    <h1 class="christmas-title">Šťastné Vánoce</h1>

    <script>
        // Generování sněhu (pro zachování atmosféry)
        function createSnowflakes() {
            const container = document.body;
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerText = '❄';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.opacity = Math.random();
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                container.appendChild(flake);
            }
        }
        createSnowflakes();
    </script>
</body>
</html>
